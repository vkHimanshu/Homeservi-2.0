<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HomeServe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 font-sans text-gray-800 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6">
    <h3 class="text-2xl font-bold text-dark mb-2">Login to HomeServe</h3>
    <p class="text-gray-600 mb-6">Access your account to manage services</p>

    <!-- Tabs -->
    <div class="flex bg-gray-100 rounded-lg p-1 mb-6">
      <div class="login-tab active w-1/3 text-center cursor-pointer" onclick="switchLoginTab('user')">User</div>
      <div class="login-tab w-1/3 text-center cursor-pointer" onclick="switchLoginTab('provider')">Provider</div>
      <div class="login-tab w-1/3 text-center cursor-pointer" onclick="switchLoginTab('admin')">Admin</div>
    </div>

    <!-- User Login -->
    <div id="user-login-form">
      <form>
        <input type="email" placeholder="Email" class="w-full mb-4 px-4 py-3 border rounded-lg" required>
        <input type="password" placeholder="Password" class="w-full mb-6 px-4 py-3 border rounded-lg" required>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg">Login as User</button>
      </form>
    </div>

    <!-- Provider Login -->
    <div id="provider-login-form" class="hidden">
      <form>
        <input type="email" placeholder="Business Email" class="w-full mb-4 px-4 py-3 border rounded-lg" required>
        <input type="password" placeholder="Password" class="w-full mb-6 px-4 py-3 border rounded-lg" required>
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg">Login as Provider</button>
      </form>
    </div>

    <!-- Admin Login -->
    <div id="admin-login-form" class="hidden">
      <form>
        <input type="email" placeholder="Admin Email" class="w-full mb-4 px-4 py-3 border rounded-lg" required>
        <input type="password" placeholder="Password" class="w-full mb-6 px-4 py-3 border rounded-lg" required>
        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded-lg">Login as Admin</button>
      </form>
    </div>
  </div>

  <script>
    function switchLoginTab(type) {
      document.querySelectorAll('.login-tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('[id$="-login-form"]').forEach(form => form.classList.add('hidden'));
      if (type === 'user') { document.querySelector('.login-tab:nth-child(1)').classList.add('active'); document.getElementById('user-login-form').classList.remove('hidden'); }
      if (type === 'provider') { document.querySelector('.login-tab:nth-child(2)').classList.add('active'); document.getElementById('provider-login-form').classList.remove('hidden'); }
      if (type === 'admin') { document.querySelector('.login-tab:nth-child(3)').classList.add('active'); document.getElementById('admin-login-form').classList.remove('hidden'); }
    }
  </script>
</body>
</html>
