<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provider Registration - HomeServe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 font-sans text-gray-800 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-2xl p-6">
    <h3 class="text-2xl font-bold text-dark mb-2">Become a Service Provider</h3>
    <p class="text-gray-600 mb-6">Join our network of professional service providers</p>

    <form>
      <div class="grid grid-cols-2 gap-4">
        <input type="text" placeholder="First Name" class="w-full mb-4 px-4 py-3 border rounded-lg" required>
        <input type="text" placeholder="Last Name" class="w-full mb-4 px-4 py-3 border rounded-lg" required>
      </div>

      <input type="text" placeholder="Business Name" class="w-full mb-4 px-4 py-3 border rounded-lg" required>
      <input type="email" placeholder="Business Email" class="w-full mb-4 px-4 py-3 border rounded-lg" required>
      <input type="tel" placeholder="Business Phone" class="w-full mb-4 px-4 py-3 border rounded-lg" required>

      <select multiple class="w-full mb-4 px-4 py-3 border rounded-lg">
        <option>Plumbing</option>
        <option>Electrical</option>
        <option>Cleaning</option>
        <option>Carpentry</option>
        <option>Appliance Repair</option>
      </select>

      <input type="number" placeholder="Years of Experience" class="w-full mb-4 px-4 py-3 border rounded-lg" required>
      <input type="file" multiple class="w-full mb-6 px-4 py-3 border rounded-lg">
      <input type="password" placeholder="Password" class="w-full mb-4 px-4 py-3 border rounded-lg" required>

      <label class="flex items-center mb-6">
        <input type="checkbox" required class="form-checkbox h-4 w-4 text-primary">
        <span class="ml-2 text-gray-700 text-sm">I agree to the Provider Agreement</span>
      </label>

<button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg">Submit Application</button>
    </form>

    <div class="mt-4 text-center">
      <p class="text-gray-600">Already a provider? 
<a href="login.html" class="text-green-600 hover:underline">Login here</a>
      </p>
    </div>
  </div>
</body>
</html>
