<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - HomeServe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 font-sans text-gray-800 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6">
    <h3 class="text-2xl font-bold text-dark mb-2">Create Account</h3>
    <p class="text-gray-600 mb-6">Join thousands of satisfied customers</p>

    <form>
      <input type="text" placeholder="First Name" class="w-full mb-4 px-4 py-3 border rounded-lg" required>
      <input type="text" placeholder="Last Name" class="w-full mb-4 px-4 py-3 border rounded-lg" required>
      <input type="email" placeholder="Email Address" class="w-full mb-4 px-4 py-3 border rounded-lg" required>
      <input type="tel" placeholder="Phone Number" class="w-full mb-4 px-4 py-3 border rounded-lg" required>
      <input type="password" placeholder="Password" class="w-full mb-4 px-4 py-3 border rounded-lg" required>
      <input type="password" placeholder="Confirm Password" class="w-full mb-6 px-4 py-3 border rounded-lg" required>

      <label class="flex items-center mb-6">
        <input type="checkbox" required class="form-checkbox h-4 w-4 text-primary">
        <span class="ml-2 text-gray-700 text-sm">I agree to the Terms and Privacy Policy</span>
      </label>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg">Create Account</button>

<a href="login.html" class="text-blue-600 hover:underline">Login</a>


    </form>

    <div class="mt-4 text-center">
      <p class="text-gray-600">Already have an account? 
        <a href="login.html" class="text-primary hover:underline">Login</a>
      </p>
    </div>

    <div class="mt-6 pt-6 border-t text-center">
      <p class="text-gray-600 mb-3">Are you a service provider?</p>
<a href="provider-register.html" class="bg-green-600 hover:bg-green-700 text-white py-2 px-6 rounded-lg font-semibold inline-block">Register as Provider</a>
    </div>
  </div>
</body>
</html>
